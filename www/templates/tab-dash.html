<ion-view view-title="Dashboard">
  <ion-content>
    <div id="container"></div>
    <div class="button-bar">
	  <a class="button" ng-click="rotateBody(2)"><i class="ion-arrow-left-a"></i></a>
	  <a class="button" ng-click="rotateBody(4)"><i class="ion-arrow-up-a"></i></a>
	  <a class="button" ng-click="rotateBody(8)"><i class="ion-arrow-down-a"></i></a>
	  <a class="button" ng-click="rotateBody(6)"><i class="ion-arrow-right-a"></i></a>
	</div>
  </ion-content>
</ion-view>
